name: Smoke Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Test Runner
        run: |
          npm init -y
          npm install --no-fund --no-audit @playwright/test

      - name: Install Browser
        run: npx playwright install chromium

      - name: Run Smoke Tests
        run: |
          python3 -m http.server 4173 --bind 127.0.0.1 >/tmp/site.log 2>&1 &
          SERVER_PID=$!
          trap 'kill $SERVER_PID' EXIT
          APP_URL=http://127.0.0.1:4173 npx playwright test .github/tests/smoke.spec.js --config .github/tests/playwright.config.js --browser chromium
