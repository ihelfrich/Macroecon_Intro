name: Quality Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  verify-site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Run Quality Checks
        run: node .github/scripts/quality-check.mjs
